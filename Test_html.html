<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Input Form</title>
    <link rel="stylesheet" href="test_style.css">
</head>
<body>
    <div class="container">
        <h1>Resume Input Form</h1>
        <form id="resumeForm" action="submit.php" method="POST">
            <div class="section">
                <h2>Personal Information</h2>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email"  required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone"  required>

                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="3" required></textarea>
            </div>

            <div class="section">
                <h2>Education</h2>
                <label for="degree">Degree:</label>
                <input type="text" id="degree" name="degree" required>

                <label for="institution">Institution:</label>
                <input type="text" id="institution" name="institution" required>

                <label for="graduationYear">Graduation Year:</label>
                <input type="number" id="graduationYear" name="graduationYear" required>
            </div>

            <div class="section">
                <h2>Work Experience</h2>
                <label for="jobTitle">Job Title:</label>
                <input type="text" id="jobTitle" name="jobTitle">

                <label for="company">Company Name:</label>
                <input type="text" id="company" name="company">

                <label for="yearsExperience">Years of Experience:</label>
                <input type="number" id="yearsExperience" name="yearsExperience">
                <label for="achievements">Achievements:</label>
                <input type="text" id="achievements" name="achievements">
            </div>

            <div class="section">
                <h2>Skills</h2>
                <label for="skills">List Your Skills:</label>
                <textarea id="skills" name="skills" rows="4"></textarea>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
